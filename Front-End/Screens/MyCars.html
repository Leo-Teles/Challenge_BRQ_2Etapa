<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/MyCars.css">
    <title>Meus Carros</title>
</head>

<body>
    <main>
        <Header>
            <div class="container">
                <p class="header-welcome">Olá, Easy Carros!</p>
                <div class="navbar">
                    <!-- <div class="coins">
                        <a href=""></a>

                    <a href="Profile.html" class="my-profile">

                        <img src="../Assets/icons/icon-user.png" alt="">
                    </a>
                </div>
            </div>
        </Header>

        <section>
            <h1>Seus veículos:</h1>
            <div class="cars">
                <article class="car">
                    <div>
                        <p class="car-name">Fiat Fastback Coupé</p>
                        <p class="car-year">2023</p>
                    </div>
                    <img class="car-image" src="../Assets/cars/fastback.png" alt="">
                    <p class="car-status"><strong class="car-status-strong">Status:</strong>Disponível</p>
                    <p class="car-maintenance"><strong class="car-maintenance-strong">Manutenção:</strong>Solicitada</p>
                    <img src="../Assets/icons/icon-down.png" alt="">
                </article>
                <article class="car">
                    <div>
                        <p class="car-name">Mini Cooper</p>
                        <p class="car-year">2022</p>
                    </div>
                    <img class="car-image" src="../Assets/cars/mini-cooper.png" alt="">
                    <p class="car-status"><strong class="car-status-strong">Status:</strong>Solicitado</p>
                    <p class="car-maintenance"><strong class="car-maintenance-strong">Manutenção:</strong>Em Dia</p>
                    <img src="../Assets/icons/icon-down.png" alt="">
                </article>
                <article class="car">
                    <div>
                        <p class="car-name">Hyundai Creta</p>
                        <p class="car-year">2021</p>
                    </div>
                    <img class="car-image" src="../Assets/cars/creta.png" alt="">
                    <p class="car-status"><strong class="car-status-strong">Status:</strong>Solicitado</p>
                    <p class="car-maintenance"><strong class="car-maintenance-strong">Manutenção:</strong>Em dia</p>

                </article>
                <article class="car">
                    <div>
                        <p class="car-name">Hyundai HB20</p>
                        <p class="car-year">2023</p>
                    </div>
                    <img class="car-image" src="../Assets/cars/hb20.png" alt="">
                    <p class="car-status"><strong class="car-status-strong">Status:</strong>Alugado</p>
                    <p class="car-maintenance"><strong class="car-maintenance-strong">Manutenção:</strong>Em dia</p>
                    <img src="../Assets/icons/icon-down.png" alt="">
                </article>
            </div>
        </section>
    </main>
</body>

</html>
