<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/Login.css">
    <title>Login</title>
</head>

<body>

    <main class="container">
        <section class="BlocoEsquerda">

            <img class="teste" src="undraw_secure_login_pdn4.svg" alt="">

        </section>

        <section class="BlocoDireita">

            <img class="ImgEasyCarros" src="../Assets/logo/Logo-Easy-Carros.png" alt="Logo EasyCarros ">

            <h1>Olá Novamente!</h1>

            <input class="InfoEmail" placeholder="E-mail" type="email" name="E-mail">
            <input class="InfoSenha" placeholder="Senha " type="password" name="Senha">

            <div class="containerCheckbox">

                <div class="LembrarMim">
                    <input type="checkbox" name="Lembrar de mim">
                    <p>Lembrar de mim</p>
                </div>

                <button type="button"> Esqueci minha senha</button>
            </div>

            <button class="ButtonLogin" type="button">Logar</button>
            <button class="ButtonLoginGoogle" type="button"> <img src="../Assets/icons/icon-google.png" /> Logar com
                Google</button>

                <div class="ContainerSemConta">
                    <p>Não tem uma conta?</p>
                    <a href="RegisterEmpresa.html"> Se cadastre </a>
                </div>

            


        </section>
    </main>

</body>

</html>
